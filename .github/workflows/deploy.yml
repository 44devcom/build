name: Build and deploy Jekyll site

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build --config _config.yml --source site --destination _site

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

      - name: Verify deployed site
        run: |
          set -e
          URL="https://44devcom.github.io/build/"
          echo "Verifying $URL is reachable..."
          for i in {1..20}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            echo "Attempt $i: HTTP $status"
            if [ "$status" = "200" ]; then
              echo "Site is responding (HTTP 200)."
              exit 0
            fi
            sleep 5
          done
          echo "Site did not become available within the retry window." >&2
          exit 1
