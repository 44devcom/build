<footer style="margin-top:2rem;padding:1rem 0;border-top:1px solid rgba(0,255,106,0.04);">
  <div style="max-width:900px;margin:0 auto;padding:0 1rem;color:rgba(0,255,106,0.45);font-size:0.9rem;display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap;">
    <div style="display:flex;flex-direction:column;">
      <div>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</div>
      <div style="color:rgba(0,255,106,0.35);font-size:0.85rem">Built with Jekyll Â· <a href="{{ '/' | relative_url }}">Home</a></div>
    </div>

    <nav style="margin-left:auto;">
      <ul style="list-style:none;margin:0;padding:0;display:flex;gap:0.5rem;align-items:center;">
        {% assign nav = site.data.navigation %}
        {% for item in nav %}
          <li><a class="btn" href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
        <li><a class="btn" href="{{ '/feed.xml' | relative_url }}">Feed</a></li>
      </ul>
    </nav>
  </div>
</footer>
