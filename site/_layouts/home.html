---
layout: default
---

<section style="margin:1rem 0;">
  <h2>{{ site.title }}</h2>
  <p style="color:var(--fg);">{{ site.description }}</p>
</section>

<section>
  <h3>Recent posts</h3>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span style="color:rgba(0,255,106,0.55);">â€” {{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
</section>
